<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>3D Shopping Experience</title>
    <meta name="description" content="Shopping - A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            text-shadow: 0px 0px 5px #fff;
        }

        #cart-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart {
            position: absolute;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="title">3D Shopping Experience</div>
    <button id="cart-button" onclick="redirectToCart()">View Cart</button>
    <a-scene background="color: #ECECEC" renderer="colorManagement: true">
        <a-assets>
            <a-asset-item id="man-model" src="./man.glb"></a-asset-item>
            <a-asset-item id="bowler-model" src="./bowler.glb"></a-asset-item>
            <a-asset-item id="dresser-model" src="./dresser.glb"></a-asset-item>
            <a-asset-item id="jacket-model" src="./jacket.glb"></a-asset-item>
            <a-asset-item id="jeans-model" src="./jeans.glb"></a-asset-item>
            <a-asset-item id="jersey-model" src="./jersey.glb"></a-asset-item>
            <a-asset-item id="shirt-model" src="./shirt.glb"></a-asset-item>
            <a-asset-item id="sneakers-model" src="./sneakers.glb"></a-asset-item>
        </a-assets>

        <!-- Man Model -->
        <a-entity id="man" position="0 -1 -3" rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
            <a-gltf-model src="#man-model" scale="1.5 1.5 1.5"></a-gltf-model>
        </a-entity>

        <!-- Cylinder Behind Objects -->
        <a-cylinder position="0 0.5 -3" radius="4" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>

        <!-- Bowler -->
        <a-gltf-model id="bowler" src="#bowler-model" position="-3 0 -2" scale="1.2 1.2 1.2"></a-gltf-model>
        <button class="add-to-cart" style="top: 220px; left: 100px;" onclick="addToCart('Bowler', 20)">Add to Cart</button>

        <!-- Dresser -->
        <a-gltf-model id="dresser" src="#dresser-model" position="-2 0 -3" scale="2.5 2.5 2.5"></a-gltf-model>
        <button class="add-to-cart" style="top: 220px; left: 80px;" onclick="addToCart('Dresser', 50)">Add to Cart</button>

        <!-- Jacket -->
        <a-gltf-model id="jacket" src="#jacket-model" position="0.5 1.5 -0.5" scale="1.2 1.2 1.2"></a-gltf-model>
        <button class="add-to-cart" style="top: 330px; left: 80px;" onclick="addToCart('Jacket', 30)">Add to Cart</button>

        <!-- Jeans -->
        <a-gltf-model id="jeans" src="#jeans-model" position="1.5 0 -1.5" scale="1.2 1.2 1.2"></a-gltf-model>
        <button class="add-to-cart" style="top: 410px; left: 80px;" onclick="addToCart('Jeans', 40)">Add to Cart</button>

        <!-- Jersey -->
        <a-gltf-model id="jersey" src="#jersey-model" position="3 0 -2" scale="1.2 1.2 1.2"></a-gltf-model>
        <button class="add-to-cart" style="top: 490px; left: 80px;" onclick="addToCart('Jersey', 25)">Add to Cart</button>

        <!-- Shirt -->
        <a-gltf-model id="shirt" src="#shirt-model" position="-3 0 -4" scale="1.2 1.2 1.2"></a-gltf-model>
        <button class="add-to-cart" style="top: 570px; left: 80px;" onclick="addToCart('Shirt', 15)">Add to Cart</button>

        <!-- Sneakers -->
        <a-gltf-model id="sneakers" src="#sneakers-model" position="3 0 -4" scale="1.2 1.2 1.2"></a-gltf-model>
        <button class="add-to-cart" style="top: 650px; left: 80px;" onclick="addToCart('Sneakers', 20)">Add to Cart</button>

        <a-light type="directional" color="#fff" intensity="0.5" position="-1 2 1"></a-light>
        <a-light type="ambient" color="#fff" intensity="0.5"></a-light>
    </a-scene>

    <script>
        let cart = [];

        function addToCart(item, price) {
            cart.push({
                item,
                price
            });
            alert(item + " added to cart!");
        }

        function redirectToCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'cart.html';
        }
    </script>
</body>

</html>
