<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Shopping</title>
    <meta name="description" content="Shopping - A-Frame">
    <script src="./aframe-master.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      #title {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: #333;
        font-size: 24px;
        text-shadow: 0px 0px 5px #fff;
      }
    </style>
  </head>
  <body>
    <div id="title">3D Shopping Experience</div>
    <a-scene background="color: #ECECEC" renderer="colorManagement: true;">
      <a-assets>
        <a-asset-item id="why-male-models" src="./man.glb"></a-asset-item>
        <img id="fall" src="./fall.png">
        <img id="goggles" src="./goggles.png">
        <img id="price" src="price.png">
        <img id="shadow2" src="./radial-shadow-2.png">
        <img id="shoes" src="./shoes.png">
        <img id="shirt" src="./shirt.png">
        <img id="trousers" src="./trousers.png">
        <img id="shorts" src="./shorts.png">
        <img id="cap" src="./cap.png">
        <img id="sandals" src="./sandals.png">
        <img id="tie" src="./tie.png">
        <img id="blazer" src="./blazer.png">
      </a-assets>

      <!-- Male Model -->
      <a-entity id="model" position="0 0 -3" animation="property: rotation; from: 0 -30 0; to: 0 330 0; dur: 15000; easing: linear; loop: true">
        <a-gltf-model position="-.35 0 .55" rotation="0 -20 0" scale="1.5 1.5 1.5" src="#why-male-models"></a-gltf-model>
        <a-image src="#shadow2" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-entity>

      <!-- Price Tag -->
      <a-image id="price" src="#price" width="7" height="3.5" scale="0.2 0.2 0.2"
               animation="property: position; from: 0 2.8 -6; to: 2.25 2.8 -6; delay: 1000; dur: 1000"></a-image>

      <!-- Goggles -->
      <a-cylinder id="goggles" color="#101010" height="0.02" radius="0.8"
        animation__rotation="property: rotation; from: -270 0 0; to: -90 0 0; dur: 750; delay: 1000"
        animation__position="property: position; from: 8 0 -9; to: 8 3.5 -9; dur: 750; delay: 1000">
        <a-image src="#goggles" width="2" height="1" rotation="90 0 0" position="0 -.05 0" scale=".4 .4 .4"></a-image>
      </a-cylinder>

      <!-- Fall Collection Text -->
      <a-curvedimage id="stereoscopic-fall-collection-text" src="#fall" radius="5.7"
                     theta-length="18" height=".45" position="0 0.9 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 180 0; to: 0 210 0; delay: 750; dur: 1000"></a-curvedimage>

      <!-- Shoes -->
      <a-curvedimage id="shoes" src="#shoes" radius="5.7" theta-length="18" height=".8" position="0 0.9 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 180 0; to: 0 130 0; delay: 750; dur: 1000"></a-curvedimage>

      <!-- Shirt -->
      <a-curvedimage id="shirt" src="#shirt" radius="5.7" theta-length="18" height=".8" position="0 1.4 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 130 0; to: 0 100 0; delay: 500; dur: 1000"></a-curvedimage>

      <!-- Trousers -->
      <a-curvedimage id="trousers" src="#trousers" radius="5.7" theta-length="18" height=".8" position="0 0.9 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 100 0; to: 0 70 0; delay: 1000; dur: 1000"></a-curvedimage>

      <!-- Shorts -->
      <a-curvedimage id="shorts" src="#shorts" radius="5.7" theta-length="18" height=".8" position="0 1.2 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 70 0; to: 0 40 0; delay: 750; dur: 1000"></a-curvedimage>

      <!-- Cap -->
      <a-curvedimage id="cap" src="#cap" radius="5.7" theta-length="18" height=".8" position="0 1.1 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 40 0; to: 0 10 0; delay: 500; dur: 1000"></a-curvedimage>

      <!-- Sandals -->
      <a-curvedimage id="sandals" src="#sandals" radius="5.7" theta-length="18" height=".8" position="0 0.8 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 10 0; to: 0 -20 0; delay: 1000; dur: 1000"></a-curvedimage>

      <!-- Tie -->
      <a-curvedimage id="tie" src="#tie" radius="5.7" theta-length="18" height=".8" position="0 1.3 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 -20 0; to: 0 -50 0; delay: 750; dur: 1000"></a-curvedimage>

      <!-- Blazer -->
      <a-curvedimage id="blazer" src="#blazer" radius="5.7" theta-length="18" height=".8" position="0 1.0 0" scale=".4 .4 .4"
                     animation="property: rotation; from: 0 -50 0; to: 0 -80 0; delay: 500; dur: 1000"></a-curvedimage>

      <!-- White Cylinder -->
      <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>

      <!-- Lighting -->
      <a-light type="directional" color="#fff" intensity="0.5" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
  </body>
</html>
